<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    .container{
        width:100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .profile-box{
        background: rgba(255, 255, 255, 0.1);
        text-align: center;
        padding: 80px 60px;
        color: #fff;
        position: relative;
        border-radius: 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4),
        0 4px 30px rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid  rgba(225, 225, 225, 0.2);
        overflow: hidden;
    }
    .profile{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        box-shadow: 0 4px 30px rgba(255, 255, 255, 0.4);
    }
    .profile-box button{
        background: blue;
        color: white;
        border: none;
        outline: none;
        z-index: 10;
        position: relative;
        box-shadow: 0 5px 10px rgba(37, 66, 251, 0.377);
        padding: 15px 60px;
        cursor: pointer;
        border-radius: 30px;
        margin-bottom: 50px;
        font-weight: 600px;
        font-size: 16px;
    }
    .profile-bottom{
        left: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 30px rgba(255, 255, 255, 0.4);
        position: absolute;
        color: black;
        padding: 40px;
        border-radius: 9px;
    }
    .profile-box h3{
        font-size: 30px;
        margin-top: 20px;
        font-weight: 600px;
    }
    .profile-box p{
        padding: 10px;
    }
    .medos{
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-align: center; /* Menengahkan konten secara horizontal */
    }
    .medsos img{
        display: column;
        width: 30px;
        margin: 10px 5px;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 4px 30px rgba(255, 255, 255, 0.4);
    }
    .medsos .konten{
        width: 70px;
        text-align: center;
        display: inline-block; /* Mengatur elemen .konten berjajar secara horizontal */
        margin: 10px 10px; /* Mengatur jarak antara .konten */
    }
    .medsos .konten a{
        color: white;
        cursor: pointer;
        text-decoration: none;
    }
</style>
